apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: mongodb-secret
spec:
  path: secret/eed/accel-webapp-dev/elog/mongodb-secret
  type: Opaque
templates:
    "ELOG_PLUS_MONGODB_URI": |
      mongodb://.Secrets.MONGODB_DATABASE_ADMIN_USER:.Secrets.MONGODB_USER_ADMIN_PASSWORD@elog-plus-cluster:27017/admin?authSource=admin
    
    "ELOG_PLUS_ADMIN_MONGODB_URI": |
      mongodb://.Secrets.MONGODB_DATABASE_APP_USER:.Secrets.MONGODB_USER_APP_PASSWORD@elog-plus-cluster:27017/elogs?authSource=elogs