apiVersion: apps/v1
kind: Deployment
metadata:
  name: elog-plus-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elog-plus-deployment
  template:
    metadata:
      labels:
        app: elog-plus-deployment
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io.scheme: 'http'
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: '8080'
    spec:
      containers:
      - name: elog-plus-deployment
        imagePullPolicy: Always
        image: ghcr.io/eed-web-application/elog-plus:sha-36ac9c1
        env:
        - name: ELOG_PLUS_MINIO_URL
          valueFrom:
            secretKeyRef:
              name: s3-secret
              key: url
        - name: ELOG_PLUS_MINIO_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: s3-secret
              key: bucket
        - name: ELOG_PLUS_MINIO_KEY
          valueFrom:
            secretKeyRef:
              name: s3-secret
              key: access-key
        - name: ELOG_PLUS_MINIO_SECRET
          valueFrom:
            secretKeyRef:
              name: s3-secret
              key: secret-key
        # - name: ELOG_PLUS_MONGODB_URI
        #   valueFrom:
        #     secretKeyRef:
        #       name: mongodb-secret
        #       key: ELOG_PLUS_MONGODB_URI
        # - name: ELOG_PLUS_ADMIN_MONGODB_URI
        #   valueFrom:
        #     secretKeyRef:
        #       name: mongodb-secret
        #       key: ELOG_PLUS_ADMIN_MONGODB_URI
        envFrom:
        - configMapRef:
            name: env-config-map
        - configMapRef:
            name: mongodb-secret
        resources:
          limits:
            memory: 512Mi
            cpu: "250m"
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: gh-secret