apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: s3-secret
spec:
  path: secret/ad/accel-webapp-dev/elog/s3
  type: Opaque
  keys:
    - url
    - bucket
    - access-key
    - secret-key
---
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: s3-backup-secret
spec:
  path: secret/ad/accel-webapp-dev/elog/s3-backup
  type: Opaque
  keys:
    - url
    - bucket
    - access-key
    - secret-key
  templates:
    AWS_ACCESS_KEY_ID: "{% .Secrets.access-key %}"
    AWS_SECRET_ACCESS_KEY: "{% .Secrets.secret-key %}"