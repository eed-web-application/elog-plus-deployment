apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elog-plus-backend-public-doc-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api-docs/$2
spec:
  rules:
  - host: "accel-webapp-dev.slac.stanford.edu"
    http:
      paths:
      - path: /api-doc/elog/(.*)
        pathType: Prefix
        backend:
          service:
            name: elog-plus-backend-service
            port:
              number: 80
